<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicehold - Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2d5016;
            --primary-gold: #b45309;
            --light-green: #4a7c23;
            --light-gold: #d4690f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            /* Simplified gradient background without patterns or floating elements */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            /* Clean white card with subtle shadow, no glassmorphism effects */
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            max-width: 420px;
            width: 100%;
            padding: 3rem 2.5rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            /* Reduced font size and removed gradient text effect */
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .brand-subtitle {
            font-family: 'Inter', sans-serif;
            /* Smaller, more subtle subtitle */
            font-size: 1rem;
            color: #6c757d;
            font-weight: 400;
        }
        
        .form-section {
            margin-bottom: 0.8rem;
        }
        
        .form-label {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--primary-green);
            /* Reduced label font size */
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            /* Standard input height and simpler styling */
            height: 50px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 0 1rem;
            background: #fff;
            transition: border-color 0.2s ease;
            margin-bottom: 1.5rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(180, 83, 9, 0.1);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            /* Standard button height and simpler styling */
            height: 50px;
            border-radius: 8px;
            background: var(--primary-green);
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: background-color 0.2s ease;
            margin-bottom: 2rem;
        }
        
        .btn-login:hover {
            background: var(--light-green);
        }
        
        
        
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <!-- Removed animated emoji icon -->
                <h1 class="brand-title">üåø Spicehold</h1>
                <p class="brand-subtitle">Sign in to your account</p>
            </div>
            
            <!-- Login Form -->
            <form method="POST" class="form-section">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>
            
            <!-- Demo Accounts -->
            <div class="text" style="margin: 0;">
                    <a href="/" style="text-decoration: none; color: #2d5016; font-size: 0.95rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
